<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Editor en linea</title>
    <link rel="icon" type="image/png" href="images/icon.png" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1>Edici칩n y Dibujo</h1>
      <h3>Bienvenido a tu editor. Aqui podr치s dejar volar tu imaginaci칩n y expresarte.</h3>
    </header>
    <nav>
      <div class="container-fluid">
        <ul class="nav">
          <li><a title="Nuevo" id="new"><i class="far fa-file fa-3x"></i></a></li>
          <li><a title="Abrir">
              <label for="upload" class="upload">
                <i class="far fa-folder-open fa-3x"></i>
              </label>
              <input type="file" class="hideMe" id="upload" name="upload"/>
              </a>
            </li>
          <li><a title="Guardar" id="save"><i class="far fa-save fa-3x"></i></a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-2">
          <h5>Elementos de edici칩n</h5>
          <div class="col">
            <button  type="button" onclick="dibujar()" name="button" class="btn btn-lg" title="Lapiz"><i class="fas fa-pencil-alt fa-2x"></i></button>
            <label for="Color">Seleccionar color</label>
            <input type="color" value="Paleta de colores" id="colores" onchange="cambiarColor()" title="Seleccionar color">
            <label for="Grosor">Seleccionar grosor</label>
            <input type="number" name="quantity" min="5" max="40" step="5" value="5" id="grosor" onchange="cambiarGrosor()" title="Seleccionar grosor">
            <button type="button" onclick="borrar()" name="button" class="btn btn-lg" title="Goma de borrar"><i class="fas fa-eraser fa-2x"></i></button>

          </div>
        </div>

        <div class="col-md-8">
          <h5 id="lienzo">Lienzo</h5>
          <canvas id="myCanvas" width="850px" height="430px"></canvas>
        </div>

        <div class="col-md-2">
          <h5>Filtros</h5>
          <div class="col" id="preview">
            <button type="button" onclick="applyShine(5)" name="button" class="btn btn-md">
              <img src="images/fShine.png" alt="Foto del filtro brillo">
            </button>
            <button type="button" onclick="applyInvert()" name="button" class="btn btn-md">
              <img src="images/fInvert.png" alt="Foto del filtro negativo">
            </button>
            <button type="button" onclick="applyGreyScale()" name="button" class="btn btn-md">
              <img src="images/fGreyScale.png" alt="Foto del filtro escala de grises">
            </button>
            <button type="button" onclick="applySepia()" name="button" class="btn btn-md">
              <img src="images/fSepia.png" alt="Foto del filtro sepia">
            </button>
            <button type="button" name="button" class="btn btn-md">Filtro5</button>
            <button type="button" name="button" class="btn btn-md">Filtro6</button>
          </div>
        </div>

      </div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/filters.js"></script>

  </body>

</html>
